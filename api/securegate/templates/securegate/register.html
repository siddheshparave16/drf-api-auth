{% extends "base.html" %}
{% load static %}

{% block title %}Register{% endblock  %}

{% block content %}

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

<!-- Custom User Register Form -->
<form method="post">
	{% csrf_token %}
	{{form.as_p}}

	<button type="submit" class="btn btn-primary">Register</button>
</form>

{% endblock  %}
